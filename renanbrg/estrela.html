<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira do Brasil em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	ctx.beginPath(); 
	ctx.lineTo(1/6*width,height); 
	ctx.lineTo(width/2, 0); 
	ctx.lineTo(5/6*width, height);
	ctx.lineTo(0, 1/3*height);
	ctx.lineTo(width, 1/3*height);
	ctx.lineTo(1/6*width,height); 
	
	ctx.closePath(); 
	ctx.fillStyle = "yellow"; 
	ctx.fill(); 
	
}

</script>
    </body>
</html>
