<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Breakout</title>
            <style type="text/css">
                canvas {
                border:1px dashed #000000;
                }
            </style>
    </head>

    <body onload="init()">
        <canvas id="canvas" width="800" height="600">
            Navegador não compatível com HTML5 Canvas
        </canvas>
        <button type="button" onClick="Pausar()" id = "btstart"> Iniciar </button>
        <button type="button" onClick="Reiniciar()" id = "btstart"> Reiniciar </button>
        <p id="info"></p>
        <script>

var canvas, context, btnStart, relogio,intervalo,info_display;
var width, height;
var gameFieldWidth, gameFieldHeight;
var heroFieldWidth, heroFieldHeight;
var frameWidth, frameHeight;
var posXGame, posYGame;
var playerPosX, playerPosY;
var playerWidth, playerHeight;
var ballWidth, ballHeight;
var ballPosX, ballPosY, ballRaio;
var manPosX, manPosY;
var ballUp, ballAngle;
var imgBarra, imgBall, imgFrame, imgBackground;
var imgMan, imgManLeft, imgManRight;
var leftPressed, rightPressed, previousPressed;
var speedPlayer, speedBall;
var wallMatrix, addNumRows;
var wallNumRows, wallNumColumns, wallNumRowsDraw, wallNumColumnsDraw;
var wallWidth, wallHeight, wallMargin;
var startGame;
var score;
var totalBlocks;

function init(){
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    btnStart = document.getElementById("btStart");
    info_display = document.getElementById("info");

    width = canvas.width;
    height = canvas.height;
    
    gameFieldWidth = 560;
    gameFieldHeight = 500;
    heroFieldWidth = 120;
    heroFieldHeight = 520;
    frameWidth = 40;
    frameHeight = 40;

    posXGame = 40;
    posYGame = 40;
    
    startGame = false;
    
    imgFrame = new Image();
    imgFrame.src = "../assets/frame.png";
    
    imgBackground = new Image();
    imgBackground.src = "../assets/background.png";

    imgManLeft = new Image();
    imgManLeft.src = "../assets/man_left.png";
    
    imgManRight = new Image();
    imgManRight.src = "../assets/man_right.png";

    imgMan = new Image();
    imgMan.src =  "../assets/man_right.png";
    
    manPosY = height - posYGame - 107; //altura do boneco? foi no olho mesmo
    manPosX = ((width - posXGame) + ((width - 2*posXGame)-120))/2;
    	
    playerWidth = 90;
    playerHeight = 30;
    imgBarra = new Image();
    imgBarra.src = "../assets/barra.png";

    playerPosX = posXGame + ((gameFieldWidth - playerWidth) / 2);
    playerPosY = posYGame + gameFieldHeight - playerHeight;

    ballWidth = 20;
    ballHeight = 20;
    speedBall = 20;
    ballRaio = ballWidth / 2;
    ballPosX = posXGame + (gameFieldWidth / 2);
    ballPosY = posYGame + (gameFieldHeight - playerHeight - ballRaio);
    ballAngle = Math.floor(Math.random() * 21) - 10;
    ballUp = false;
    imgBall = new Image();
    imgBall.src = "../assets/bola.png";

    leftPressed = false;
    rightPressed = false;
    speedPlayer = 10;

    wallMatrix = new Array();
    wallWidth = 56; 
    wallHeight = 20;
    wallNumRows = 15;
    wallNumColumns = 10;
    wallNumRowsDraw = 5;
    wallNumColumnsDraw = 10;
    wallMargin = 0;
    totalBlocks = wallNumRowsDraw * wallNumColumnsDraw;
    addNumRows = false;
    createWall();

    score = 0;

    drawGame();
    
    intervalo = 20; 
//    Reiniciar();
    
    document.addEventListener('keyup', keyUp, false);
    document.addEventListener('keydown', keyDown, false);
    setInterval(gameLoop, 30);
    setInterval(addWallNumRows, 10000);
}

function drawFrame(){
	context.drawImage(imgFrame, 0, 0, canvas.width, canvas.height);
}

function Reiniciar()
{
	info_display.innerHTML = "Clique em Iniciar para Jogar";

	if (startGame) 
		Pausar();
	 	gameLoop(); 

}

function Pausar()
{ 
	startGame = !startGame; 
		if (startGame) 
		{ 
			relogio = setInterval("Desenhar()" , intervalo); 
			info_display.innerHTML = "Executando..."; 
			btnStart.innerHTML = "Pausar"; 
		} 
		else 
		{ 
			clearInterval(relogio); 
			info_display.innerHTML = "Pausa"; 
			btnStart.innerHTML = "Iniciar"; 
        }
}

function drawGameField() { //change name
	context.fillStyle = "white"; 
    context.fillRect(0, 0, gameFieldWidth, gameFieldHeight);
}

function drawBackground(){
	
//	context.fillStyle = "red"; 
//    context.fillRect(0, 0, width, height);
	context.drawImage(imgBackground, 0, 0, width, height);
}

function drawBar(img, posX, posY){
    context.drawImage(img, posX, posY, playerWidth, playerHeight);
}

function drawBall(img, posX, posY){
    context.drawImage(img, posX, posY, ballWidth, ballHeight);
}

function drawMan(){
	context.drawImage(imgMan, manPosX, manPosY);
}

function createWall() {
    for (var i = 0; i < wallNumRows; i++) { 
        wallMatrix[i] = new Array();
        for (var j = 0; j < wallNumColumns; j++) { 
            var img2 = new Image();
            img2.src = "../assets/bloco.png";
            wallMatrix[i][j] = img2;
        }
    } 
}

function drawWall(){
	var contRows = 0;
    for (var i = wallNumRowsDraw-1; i >= 0 ; i--) { 
        for (var j = wallNumColumnsDraw-1; j >= 0; j--) { 
            var img = wallMatrix[i][j];
            if (img != null) {
                context.drawImage(img, posXGame + ((wallWidth + wallMargin) * j) , posYGame + ((wallHeight + wallMargin) * contRows),
                		wallWidth, wallHeight);
            }
        }
        contRows ++;
    }
    
    if(addNumRows){
    	wallNumRowsDraw++;
    	addNumRows = false;
    }
}

function drawGameScore() {
    context.font = "28pt Helvetica";
    context.fillStyle = "white";
    context.fillText("Score", canvas.width - heroFieldWidth - frameWidth + 15, 2 * frameHeight);
    if (score >= 100000) {
        context.font = "22pt Helvetica";
    }
    context.fillText(score, canvas.width - heroFieldWidth - frameWidth + 15, 3 * frameHeight + 8);
}

function drawGame() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    drawGameField();
    drawBackground();
    drawMan();
    drawBar(imgBarra, playerPosX, playerPosY);
    drawBall(imgBall, ballPosX-ballRaio, ballPosY-ballRaio);
    drawWall();
    drawFrame();
    drawGameScore();
}

function keyDown(e) {
    if (e.keyCode == 37) {
        if (previousPressed == 39) {
            imgMan.src = imgManLeft.src;
        }
        leftPressed = true;
        previousPressed = 37;
    } else if (e.keyCode == 39) {
        if (previousPressed == 37) {
            imgMan.src = imgManRight.src;
        }
        rightPressed = true;
        previousPressed = 39;
    }
}

function keyUp(e) {
    if (e.keyCode == 37) {
    	leftPressed = false; 
    } else if (e.keyCode == 39) {
    	rightPressed = false;
    }
}

function getBarPosition() {
    if (leftPressed != rightPressed) { 
        if (leftPressed) { 
            if (playerPosX > posXGame) { 
            	playerPosX -= speedPlayer;
            }
            if(playerPosX < posXGame){
            	playerPosX = posXGame;
            }
        } else { 
            if (playerPosX < (gameFieldWidth - playerWidth)+posXGame) {
                playerPosX += speedPlayer;
            }
            if(playerPosX > (gameFieldWidth - playerWidth) + posXGame){
                playerPosX = gameFieldWidth - playerWidth + posXGame;
            }
        }
    }
}

function getBallPosition(){
	if ((ballPosY - ballRaio) <= posXGame) {
		ballUp = false;
	}else if (ballPosY + ballRaio >= playerPosY){
        if ((ballPosX-ballRaio >= playerPosX-(ballWidth*0.8)) && (ballPosX + ballRaio <= playerPosX + playerWidth + (ballWidth*0.8))) {
        	ballUp = true;
            if (leftPressed) {
            	ballAngle = Math.floor(Math.random() * 10) - 9;
            }
            else {
            	ballAngle = Math.floor((Math.random() * 10));
            }                        
        }     
        if (ballPosY + ballRaio > playerPosY){
        	startGame = false;
        	resetBall();
        }
    }
	if (startGame){
		if ((ballPosX-ballRaio <= posXGame) || (ballPosX + ballRaio > gameFieldWidth+posXGame)) {
			ballAngle = ballAngle * -1;
		}
		ballPosX += ballAngle;

		if (ballUp) {
			ballPosY -= speedBall;
		} else {
			ballPosY += speedBall;
		}  
	}
}

function checkCollisionWall(){
	var contRows = 0;
    for (var i = wallNumRowsDraw-1; i >= 0 ; i--) { 
        for (var j = wallNumColumnsDraw-1; j >= 0; j--) { 
            if (wallMatrix[i][j]) {
            	var posXwall = posXGame + ((wallWidth + wallMargin) * j) ;
        		var posYwall = posYGame + ((wallHeight + wallMargin) * contRows);
        		
            	if((ballPosX - ballRaio >= posXwall-ballWidth && ballPosX + ballRaio <= posXwall + wallWidth + ballWidth)){
                	if((ballPosY - ballRaio >= posYwall-ballHeight && ballPosY + ballRaio <= posYwall + wallHeight + ballHeight)){
                		wallMatrix[i][j] = null;
                		ballUp = false;
                        score = (score + 1) % 1000000;
                        totalBlocks--;
                        if (totalBlocks == 0) {
                            wallNumRowsDraw++;
                            totalBlocks = wallNumColumns;
                        }
                    }
            	}
            }
        }
        contRows++;
    } 
}

function gameLoop() { 
	if(startGame){
		checkCollisionWall();
	    getBarPosition();
	    getBallPosition();
	}else{
		checkStartGame();
	}

	drawGame();
}

function checkStartGame(){
    if (leftPressed) {
        previousPressed = 37;
        startGame = true;
    } else if (rightPressed) {
        previousPressed = 39;
        startGame = true;
    }
}

function resetBall(){
	playerPosX = posXGame + ((gameFieldWidth - playerWidth) / 2);
    playerPosY = posYGame + gameFieldHeight - playerHeight;
	
	ballPosX = posXGame + (gameFieldWidth / 2);
    ballPosY = posYGame + gameFieldHeight - playerHeight-ballRaio;
    ballAngle = Math.floor(Math.random() * 21) - 10;
}

function addWallNumRows() {
	if(startGame){
		addNumRows = true;
	}
}
        </script>
    </body>
</html>
