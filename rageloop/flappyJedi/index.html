<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <meta property="og:locale" content="pt_BR" />
  <meta property="og:url" content="http://computacao.uea.edu.br/ludus/posueagames/rageloop/flappyJedi" />
  <meta property="og:title" content="Flappy Jedi" />
  <meta property="og:site_name" content="Especialização em Desenvolvimento de Jogos Eletrônicos da UEA" />
  <meta property="og:description" content="Flappy Jedi é um jogo no estilo do famoso Flappy Bird com uma pitada de Star Wars, você controla um Speeder Bike e tem que enfrentar a tropa inimiga na floresta de Endor." />
  <meta property="og:image" content="http://computacao.uea.edu.br/ludus/posueagames/rageloop/flappyJedi/assets/adgame_600-480.png" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="480" />
  <meta property="og:type" content="website" />

  <title>Flappy Jedi</title>

  <!-- CSS files -->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div id="fb-root"></div>

    <h1>Flappy Jedi - HTML5 Game</h1>

    <div class="game">
      <div id="game_container"></div>
      <div id="game_loading"><p>Loading...</p></div>
    </div>

    <div class="share">
      <div class="fb-like"
           data-href="http://computacao.uea.edu.br/ludus/posueagames/rageloop/flappyJedi/"
           data-layout="button_count" data-action="like" data-show-faces="false"
           data-share="true">
      </div>
      <a id="link-credits" href="#">credits</a>
    </div>

    <div id="credits">
        <p>Time: Moacir de Oliveira, Paulo Alexandre, Petrina Kimura, Rodrigo Braga</p>
        <p>Professor: Jucimar Junior</p>
        <p>Pós-graduação em Desenvolvimento de Jogos Eletrônicos</p>
        <p>Universidade do Estado do Amazonas</p>
    </div>

    <div class="fb-comments"
         data-href="http://computacao.uea.edu.br/ludus/posueagames/rageloop/flappyJedi/"
         data-width="960" data-numposts="10" data-colorscheme="light">
    </div>
  </div>

  <!-- Js files-->
  <script type="text/javascript" src="../../phaser/phaser.min.js"></script><!-- Phaser 2.0.3 -->

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/userData.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>

  <script type="text/javascript" src="js/states/preload.js"></script>
  <script type="text/javascript" src="js/states/menu.js"></script>
  <script type="text/javascript" src="js/states/gamePlay.js"></script>
  <script type="text/javascript" src="js/states/gameOver.js"></script>
  <script type="text/javascript" src="js/powerUps.js"></script>

  <script type="text/javascript" src="js/weapons/SimpleBlaster.js"></script>
  <script type="text/javascript" src="js/weapons/MultiBlaster.js"></script>
  <script type="text/javascript" src="js/weapons/WeaponFactory.js"></script>

  <script>
  (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&appId=391075467572191&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
