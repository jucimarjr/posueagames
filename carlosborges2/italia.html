<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da italia em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height;

function init() {
	//fundo verde 
	ctx.fillStyle = "green"; 
	ctx.fillRect(0, 0 , width / 3, height); 
	
	ctx.fillStyle = "white"; 
	ctx.fillRect(width / 3, 0 , width / 3 * 2, height); 

	ctx.fillStyle = "#cd1717"; 
	ctx.fillRect(width / 3 * 2, 0 , width, height); 
}

</script>

    </body>
</html>
