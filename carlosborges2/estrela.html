<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Estrela em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	
	createStar(width / 2, height / 2);
	
}

function createStar(x, y) {
	
	wid = 200;
	hei = 200;
	
	ctx.beginPath();
	ctx.moveTo(x - wid / 3, y + hei / 2);
	
	ctx.lineTo(x, y - hei / 2);
	ctx.lineTo(x + wid / 3, y + hei / 2);
	ctx.lineTo(x - wid /2, y - hei / 8);
	ctx.lineTo(x + wid / 2, y - hei / 8);
	ctx.closePath();
	
	ctx.fillStyle = "#eccc1c";
	ctx.fill();
	
}

</script>

    </body>
</html>
