<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da alemanha em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height;

function init() {
	//fundo verde 
	ctx.fillStyle = "black"; 
	ctx.fillRect(0, 0 , width, height / 3); 
	
	ctx.fillStyle = "#cd1717"; 
	ctx.fillRect(0, height / 3 , width, height / 3 * 2); 
	
	ctx.fillStyle = "#eccc1c"; 
	ctx.fillRect(0, height  / 3 * 2 , width, height); 
}

</script>

    </body>
</html>
