<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da Italia em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="200">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	//fundo verde 
	ctx.fillStyle = "green"; 
	ctx.fillRect(0,0,width/3,height); 
	
	//fundo verde 
	ctx.fillStyle = "white"; 
	ctx.fillRect(width/3,0,width/3,height);
	 
	//fundo verde 
	ctx.fillStyle = "red"; 
	ctx.fillRect(2*(width/3),0,width/3,height); 
}

</script>
    </body>
</html>
