<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Estrela em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="350" height="240">
 Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 

function init() {

 //estrela amarela
 ctx.beginPath(); 
 ctx.moveTo(0.7*width/5 , height);
 ctx.lineTo(2*width/5, 0);
 ctx.lineTo(3.3*width/5, height);
 ctx.lineTo(0, 2*height/6);
 ctx.lineTo(4*width/5, 2*height/6);
 
 ctx.closePath(); 
 ctx.fillStyle = "yellow"; 
 ctx.fill();
}

</script>
    </body>
</html>
