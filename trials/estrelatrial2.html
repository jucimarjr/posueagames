<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Estrela em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="300" height="300">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = width/30, dy = height/30; 

function init() {
ctx.beginPath(); 
 ctx.moveTo(width/2,0); 
 ctx.lineTo((width/3)+dx,height/3); 
 ctx.lineTo(0,height/3); 
 ctx.lineTo((width/3)-dx,3*(height/5)-dy/2); 
 ctx.lineTo(width/7,height); 
 ctx.lineTo(width/2,4*(height/5)-3*dy); 
 ctx.lineTo(6*(width/7),height);
 ctx.lineTo(5*(width/7),3*(height/5)-dy/2);  
 ctx.lineTo(width, height/3);
 ctx.lineTo(2*(width/3)-dx,height/3);
 ctx.lineTo (width/2,0);
 ctx.closePath(); 
 ctx.fillStyle = "yellow"; 
 ctx.fill(); 

}

</script>
    </body>
</html>
