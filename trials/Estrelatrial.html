<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Estrela</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="320">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
 //losango amarelo 
 ctx.beginPath(); 
 ctx.moveTo(width/2,0); 
 ctx.lineTo(width/3,3*(height/9)); 
 ctx.lineTo(0,3*(height/9)); 
 ctx.lineTo(width/4,5*(height/8)); 
 ctx.lineTo(width/7,height); 
 ctx.lineTo(width/2,6*(height/8)); 
 ctx.lineTo(6*(width/7),height);
 ctx.lineTo(3*(width/4),5*(height/8)); 
 ctx.lineTo(width,3*(height/9)); 
 ctx.lineTo(2*(width/3),3*(height/9)); 
 ctx.lineTo(width/2,0);
 ctx.closePath(); 
 ctx.fillStyle = "yellow"; 
 ctx.fill(); 
}

</script>
    </body>
</html>
