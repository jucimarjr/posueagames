<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da Alemanha em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
<canvas id="canvas2" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
<canvas id="canvas3" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	//bandeira alemanha
	ctx.beginPath(); 
	ctx.fillStyle = "black"; 
	ctx.fillRect(0,0,320,80);
	 
	ctx.fillStyle = "red"; 
	ctx.fillRect(0,80,320,80);
	
	ctx.fillStyle = "yellow"; 
	ctx.fillRect(0,160,320,80);
	ctx.fill(); 
}

</script>
