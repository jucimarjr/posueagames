<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da Italia em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	//bandeira italia
	
	ctx.beginPath(); 
	ctx.fillStyle = "green"; 
	ctx.fillRect(0,0,106,height);
	 
	ctx.fillStyle = "white"; 
	ctx.fillRect(106,0,106,height);
	
	ctx.fillStyle = "red"; 
	ctx.fillRect(212,0,106,height);
	ctx.fill(); 
}

</script>
    </body>
</html>
