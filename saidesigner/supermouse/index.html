<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Super Mouse</title>
	<script src="phaser/phaser.min.js"></script>
	<script src="js/Load.js"></script>	
	<script src="js/Utils.js"></script>	
	<script src="js/Menu.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/GameOver.js"></script>
</head>
<body>
	<script type="text/javascript">
		window.onload = function() {
			var game = new Phaser.Game(900, 600, Phaser.AUTO, 'gameContainer');
			game.state.add('Load', SuperMouse.Load);			
			game.state.add('Menu', SuperMouse.Menu);			
			game.state.add('Game', SuperMouse.Game);
			game.state.add('GameOver', SuperMouse.GameOver);
			game.state.start('Load');
		};
	</script>
</body>
</html>
