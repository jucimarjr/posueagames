        <meta property="og:description" content="O Curumim, assim apelidado por seu pai, é um indiozinho de 11 anos que mora em uma pequena aldeia na Amazônia, a 10km de Manaus. A sua tribo, mesmo com todos os apelos da metrópole, mantém o costume em que todo jovem índio deve passar por uma prova de bravura e coragem, que irá marcar a sua passagem para a vida adulta e provar o seu valor para toda a tribo. Sendo ele o filho mais novo de quatro irmãos e seu pai o cacique de sua aldeia, e com a data do seu aniversário de 12 anos cada vez mais próxima, ele se vê muito ansioso com a prova que seu pai o irá submeter.
Enquanto aguarda a chegada do grande dia, o jovem indiozinho passa seus dias brincando de derrubar frutas com sua zarabatana, além de aprender sobre costumes e lendas de sua tribo com os mais velhos.">
