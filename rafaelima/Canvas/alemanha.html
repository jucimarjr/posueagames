<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da Alemanha</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height;  

function init() {
	//listra preto 
	ctx.fillStyle = "black"; 
	ctx.fillRect(0,0,width,height / 3); 
	
	//listra vermelha
	ctx.fillStyle = "red"; 
	ctx.fillRect(0,height / 3,width,2* height / 3); 
	
	//listra amarelo 
	ctx.fillStyle = "yellow"; 
	ctx.fillRect(0,2* height / 3,width,height); 
	
}

</script>
    </body>
</html>
