<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Breakout</title>
<style type="text/css">
canvas {
	border: 1px dashed #000000;
}
@font-face {
    font-family: "pokeNumber";
    src: url("font/04B_03__.TTF");
}
</style>
</head>
<body onload="init()" style="text-align: center">
	<canvas id="canvas" width="504" height="752" >
	Navegador não compatível com HTML5 Canvas
	</canvas>
	<script type="text/javascript">
		var canvas, context, barraImg, backgroundImg, bolaImg, 
		frameProportion, frameCount, lance,
		teclaEsquerdaPressionada, teclaDireitaPressionada, 
		brickTypes, brickWidth, brickHeight,
		parede, paredeLinhas, paredeColunas,
        songBackground, playBolaSom, contaVidas, vidasImg,
        numPokemon, contaPokemon, placarAltura,
        gameOverScreen, endGame, tocaMusica,
        pontuacaoTotal, songGameOver, giFrameCount, gameOverGif;
		
		var bola = {
			raio : 16,
			posX : 0,
			posY : 0,
			paraCima : true,
			angulo : 0,
			anguloR : Math.PI,
			velocidade : 9//9
		};
		
		var jogador = {
			posX : 0,
			posY : 0,
			velocidade : 15
		};

		//inicia a aplicacao
		function init() {
			canvas = document.getElementById("canvas");// procura o canvas
			context = canvas.getContext("2d");// recupera o contexto 2d
                        
			document.addEventListener('keyup', keyUp, false);// adiciona evento para keyup
			document.addEventListener('keydown', keyDown, false);// adiciona evento para keydown
			songBackground = document.getElementById("bgsound");
            playBolaSom = document.getElementById("audioPokeball");
            songGameOver = document.getElementById("audioGameOver");
            
            tocaMusica = true;//Musica esta tocando
            beginsGame();//Reseta a tela e os dados
            setInterval(gameLoop, 30); // chama a function gameLoop a cada 30 frames
            giFrameCount = 0;
            loadGameOverGif();
        }

        function loadGameOverGif() {
            gameOverGif = [];
            for (var i = 0; i < 174; i++) {
                var img = new Image();
                var zeros = "";
                if (i < 10)
                    zeros = "00";
                else if (i < 100)
                    zeros = "0";
                img.src = "img/pokemon_gif_png_seq/gameover__00" + zeros + i + ".png";
                gameOverGif[i] = img;
            }
        }
		
		//Reseta a tela e os dados
		function beginsGame(){
			reset();
			contaPokemon = new Array (0, 0, 0, 0); //pontuacao dos 4 pokemons diferentes
			contaVidas = 3;//Quantidade de vidas iniciais
			regulaVolume();//30% da musica de Background
			endGame = false;//nao é game over
			pontuacaoTotal = 0;//placar total
			continuaMusica();//continua musica se nao foi parada pelo usuario
			preencheParede();
		}
		
		//Repete constantemente essas funcoes
		function gameLoop() {
			if(!endGame){//Verifica se é não é game over
				checaColisaoParede();
				movimentaJogador();
				movimentaBola();
				redesenhaTela();
			} else {
				gameOver();
			}
		}
		
		//Reseta a tela, mas nao todos os dados
		function reset() {
			gameOverScreen = new Image(); 
			gameOverScreen.src = "img/gameover.png";
			barraImg = new Image(); 
			barraImg.src = "img/bar.png";
			barraImg.width = 87;
			barraImg.height = 24;
			backgroundImg = new Image(); 
			backgroundImg.src = "img/BG.png";
			bolaImg = new Image(); 
			bolaImg.src = "img/pokeball0.png";
			vidasImg = new Image();
			vidasImg.src = "img/pokeball_vidas.png";
			frameCount = 0;
			placarAltura = 129;

			jogador.posX = (canvas.width - barraImg.width) / 2;
			jogador.posY = canvas.height - barraImg.height ;
			jogador.velocidade = 15;

			bola.raio = 16;
			bola.posX = canvas.width / 2;
			bola.posY = jogador.posY - bola.raio;
			bola.velocidade = 10;//3
			bola.paraCima = true;
			
			teclaEsquerdaPressionada = false; 
			teclaDireitaPressionada = false;
			
			lance = 0;
			brickWidth = 42; 
			brickHeight = 42;
			paredeLinhas = 7;//7
			paredeColunas = 12;
			brickTypes = 4;
			frameProportion = 3;
		}
         
		//GAME OVER - Desenha a Tela de Game Over
		function gameOver(){
		    context.drawImage(backgroundImg, 0, 0);
		    context.drawImage(gameOverScreen, 0, 0);
		    context.font = '90px "pokeNumber"'; //tamanho da fonte e tipo da fonte para desenhar o texto
			context.fillStyle = "#1c30bd";//cor da fonte
			var pontuaTexto = (pontuacaoTotal < 10 ? "0"+ pontuacaoTotal : pontuacaoTotal);// Acrescenta 0 na frente dos numeros menores que 10
			context.fillText(pontuaTexto, canvas.width / 2 - 55, canvas.height / 2 + 10); //Desenha a pontuacao

			var pokegif = new Image();
			if (giFrameCount < 174)
			  giFrameCount++;
			else
			  giFrameCount = 0;
			context.drawImage(gameOverGif[giFrameCount], 35, 438);
		}
		
		//30% do som do Background
		function regulaVolume(){ 
			songBackground.volume = 0.3;//0.3
		}
		
		//Toca a musica da pokeBall e nao toca se a musica estiver pausada
		function playPokeball() {
			if(tocaMusica){
			 	playBolaSom.play();
			}
		}
		
		//pausa/continua musica
		function ativadorMusica() {
			//Musica Pause
			if(tocaMusica){
				tocaMusica = false;
				playBolaSom.pause();
		        songBackground.pause();
			} else {
				//Musica Continua
				tocaMusica = true;
				songBackground.autoplay = true;
				songBackground.load();
			}
	        
		}
		
		//para musica quando gameover
		function playGameOver() {
			//Musica Pause
			if(tocaMusica){
				playBolaSom.pause();
		        songBackground.pause();
				songGameOver.play();
			}
	        
		}
		
		//continua tocando se som ativado
		function continuaMusica(){
			if(tocaMusica){
				songBackground.autoplay = true;
				songBackground.load();
			}
		}
		
		//preenche uma matriz parede onde cada espaço tem 30% de chance de ser vazio
		function preencheParede(){
			parede = [];
			numPokemon = [];
			for(var i=0; i < paredeLinhas; i++) {
			    parede[i] = [];
				numPokemon[i] = [];
			    for(var j=0; j < paredeColunas; j++) {
					var brick = new Image();
					numPokemon[i][j] = Math.floor(Math.random() * 4);//numero do pokemon na posicao [i][j]
					brick.src = "img/brick"+ numPokemon[i][j] +".png";
						if(Math.random()<=0.7){
						    parede[i][j] = brick; //tijolo(1) ou não tijolo(0)?
						} else {
						    parede[i][j] = null; //tijolo nao existe
						    numPokemon[i][j] = -1;
						}
                                        
			    }
			}
		}
		
		//Botao nao pressionado
		function keyDown(e) {
			if ((e.keyCode === 37) || (e.keyCode === 39) )
				lance = (lance === 0?1:lance); //jogador começou o primeiro lance? sim = 1 ou já fez = lance
			if (e.keyCode === 37) { // left
				teclaEsquerdaPressionada = true;
			} else if (e.keyCode === 39) { // rigth
				teclaDireitaPressionada = true;
			} 
		}

		//Botao pressionado
		function keyUp(e) {	
			if ((e.keyCode === 37) || (e.keyCode === 39) )
				lance = (lance === 1 ? 2 : lance); //jogador soltou o primeiro lance? sim = 2 ou já fez = lance
			if (e.keyCode === 37) { // left
				teclaEsquerdaPressionada = false; // jogador soltou tecla Esquerda
			} else if (e.keyCode === 39) { // right
				teclaDireitaPressionada = false; // jogador soltou tecla Direita
			} else if (e.keyCode === 13) { // Enter - recomeca o jogo
				beginsGame();
			} else if (e.keyCode === 77) { // letra m - sem/com musica
				ativadorMusica();
			} 
		}

		function movimentaBola() {
			if (lance===2) { //se o jogador já lançou a bola
				//movimento no eixo X
				if ((bola.posX - bola.raio <= 0) 
						|| (bola.posX + bola.raio >= canvas.width)) {// se a bola bater dos lados da tela...
					bola.posX = ((bola.posX - bola.raio <= 0) ? bola.raio : canvas.width - bola.raio);
					bola.angulo = bola.angulo * -1;// multiplicamos por -1 para inverter o sinal e a direção da bola no eixo X
				}
				bola.posX += bola.angulo;// movemos a bola para os lados, de acordo com o cáculo acima

				//movimento no eixo Y
				if (bola.paraCima) {// se a bola estiver indo para cima...
					bola.posY -= bola.velocidade;// movemos a bola para cima
				} else {// se estiver indo para a baixo...
					bola.posY += bola.velocidade;// movemos a bola para baixo
				}
				
				if ((bola.posY - bola.raio - placarAltura ) <= 0) { //se a bola bater no topo ela deve descer
					bola.paraCima = false;
				} else if (((bola.posY + bola.raio - bola.velocidade) >= jogador.posY) //se a bola esta na altura da barra 
					 && ((bola.posX >= jogador.posX) && (bola.posX <= (jogador.posX + barraImg.width)))) { //e se a bola esta dentro do comprimento da barra
						bola.paraCima = true; //bola rebate na barra
						movimentaBolaBarra(); //da efeito
						bola.posY -= bola.velocidade; //aplica 'efeito'
					}else if (bola.posY > jogador.posY){ //se a bola passou da barra
						//reinicia jogo
						if(contaVidas === 0){
							endGame = true;
							playGameOver();
						}else {
							contaVidas--;
							reset();
						}
					}
			} else { //a bola deve acompanhar a barra antes do primeiro lance
				movimentaBolaBarra();
			}
		}
		
		function movimentaBolaBarra(){
			// se o jogador estiver pressionando a tecla Direita ou Esquerda
			if (teclaEsquerdaPressionada) { // se for para Esquerda...
				if((bola.posX > jogador.velocidade)){
					bola.posX -= jogador.velocidade;// muda a posição
				}
				bola.angulo = Math.floor(Math.random() * 2*bola.raio) - 2*bola.raio;
				validaAngulo();
			} else if (teclaDireitaPressionada){ // se for para Direita...
				if(((bola.posX + bola.raio + jogador.velocidade) < canvas.width)){
					bola.posX += jogador.velocidade;// muda a posição
				}
				bola.angulo = Math.floor(Math.random() * 2*bola.raio);
				validaAngulo();
			}
		}

		//A bola nunca vai em um angulo de muito pequeno
		function validaAngulo(){
		        if(bola.angulo > 0 && bola.angulo < 10)
		            bola.angulo = 9;
		        else if (bola.angulo <= 0 && bola.angulo > -10)
		            bola.angulo = -9;
		}
		
		//Verifica se houve colisao na tijolo
		function checaColisaoParede(){ //todas as possiveis colisoes do perímetro e centro da bola com a parede
			if((bola.posY-bola.raio) <= (brickHeight* paredeLinhas + placarAltura)){ //se o topo da bola chegar no fundo da parede
				for(var j = -1; j<=1; j++){ //indices que controlam qual 'extremidade' da bola esta tocando a parede
					for(var i = -1; i<=1; i++){//em relação ao centro da bola
						x = Math.floor((bola.posX + (i*bola.raio))/brickWidth); //x do ponto
						y = Math.floor((bola.posY + (j*bola.raio)- placarAltura)/brickHeight); //y do ponto
						if( x < paredeColunas && y < paredeLinhas &&  x >= 0 && y >= 0) //se teve colisão no ponto
							if (parede[y][x]){ //se tinha tijolo
								parede[y][x] = null; //tira tijolo
								contaPokemon[numPokemon[y][x]]++; //Conta +1 pokemon
								pontuacaoTotal++; //Soma mais um no total
								numPokemon[y][x] = -1;
								reacaoColisao(i,j);
							}
					}
				}		
			}
		}
		
		//EM qual ponto houve a colisao na bola
		function reacaoColisao(x, y){
            //som quando acerta o pokemon
            playPokeball();
			if(x===0 && y===-1){ //top center 0 -1 //top left -1 -1 //top right 1 -1
				bola.paraCima = false;
			}else if(x===0 && y===1){ //bottom left -1 1 //bottom center 0 1 //bottom right 1 1
					bola.paraCima = true;
				 }else if((x===-1 && y===0)|| (x===0 && y===0) ||(x===1 && y===0)){ //side left -1 0 //center  0 0 //side right 1 0 
                       		 bola.angulo = bola.angulo * -1;
					  }else if((x===-1 && y===-1) || (x===1 && y===-1) || (x===-1 && y===1) || (x===1 && y===1)){
		                     bola.paraCima = !bola.paraCima;
		                     bola.angulo = bola.angulo * -1;
		                   }
		}
		
		//Desenha os tijolos
		function desenhaParede(){
			for(var i=0; i<paredeLinhas; i++) {
			    for(var j=0; j<paredeColunas; j++) {
			        if(parede[i][j]){ //se for um tijolo cheio
			        	context.drawImage(parede[i][j],j*brickWidth, i*brickHeight + placarAltura);//desenha tijolo
			        }
			    }
			}
		}
		
		//Movimento do jogador
		function movimentaJogador() {
			 // se o jogador estiver pressionando a tecla Direita ou Esquerda
			if (teclaEsquerdaPressionada) { // se for para Esquerda...
				if (jogador.posX >= jogador.velocidade) { // se não sair da tela...
					jogador.posX -= jogador.velocidade;// muda a posição
				}
			} else if (teclaDireitaPressionada) { // se for para Direita...
				if ((canvas.width - jogador.posX) >= (barraImg.width + jogador.velocidade)) {// se não sair da tela...
					jogador.posX += jogador.velocidade;// muda a posição
				}
			}
		}

		function redesenhaTela() {
			context.clearRect(0, 0, canvas.width, canvas.height);// limpa a tela antes de desenhar
			context.drawImage(backgroundImg,0,0);//desenha fundo
			desenhaParede(); 
			context.drawImage(barraImg,jogador.posX,jogador.posY); //desenha nuvem
			context.drawImage(bolaImg, bola.posX - bola.raio, bola.posY - bola.raio); //desenha bola
			desenhaVidas();
			rodaBola();
			context.font = '20pt "pokeNumber"'; //tamanho da fonte e tipo da fonte para desenhar o texto
			context.fillStyle = "#ffffff"; //cor da fonte
			desenhaPontuacao();
		}
		
		//Desenha a bola girando
		function rodaBola(){
			if((bola.posY + bola.raio) < jogador.posY){ //se bola não estiver na barra
				frameCount += ((frameCount + 1) < (frameProportion * brickTypes) ? 1 : -frameCount); //contador de frames, para controlar a velocidade de rotação da bola
				bolaImg = new Image(); 
				bolaImg.src = "img/pokeball"+Math.floor(frameCount/frameProportion)+".png"; //load posicao da bola	
			}
		}

		//Desenha as pokeballs na tela
		function desenhaVidas(){
			 if(contaVidas !== 0){
				var desenha = contaVidas;
				for(;desenha > 0; desenha--){
					context.drawImage(vidasImg, (canvas.width) - 8 -(39*desenha), 6);
				}
			}
		}
		
		//Desenha a Pontuacao x10 x05 x03 x01 na tela
		function desenhaPontuacao(){
				var count = 3;
				for(;count >= 0; count--){
					var number = (contaPokemon[count]<10 ? "0"+contaPokemon[count] : contaPokemon[count]);
					context.fillText(number, 66 +(83*count), 30);
				}
		}
		
	</script>
