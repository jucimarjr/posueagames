<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da italia</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 

function init() {
	//listra verde 
	ctx.fillStyle = "green"; 
	ctx.fillRect(0,0,width / 3,height); 
	
	//listra branca 
	ctx.fillStyle = "white"; 
	ctx.fillRect(width / 3,0,2* width / 3,height); 
	
	//listra vermelha 
	ctx.fillStyle = "red"; 
	ctx.fillRect(2* width / 3,0,width,height);
	
}

</script>
    </body>
</html>
