<!DOCTYPE html>
<html>
<head>
    <title>TESTE SHAE</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
    <meta charset="utf-8">
    <!-- Phaser Game Framework -->
    <script src="js/phaser/phaser.min.js"></script>
	<!-- Joystick Plugin -->
	<script src="js/libs/joystick.js"></script>
	<!-- jQuery -->
	<script src="js/libs/jquery.js"></script>
    <!-- Game Classes -->
    <script src="js/game/states/BootState.js"></script>
    <script src="js/game/states/PreloaderState.js"></script>
    <script src="js/game/states/GameState.js"></script>
	<script src="js/game/states/MainMenuState.js"></script>
	<script src="js/game/states/TutorialState.js"></script>
	<script src="js/game/states/CreditsState.js"></script>
	<script src="js/game/states/GameWinState.js"></script>
	<script src="js/game/states/GameLooseState.js"></script>
    <script src="js/game/controllers/PlayerController.js"></script>
	<script src="js/game/controllers/HeartController.js"></script>
    <script src="js/game/controllers/KeyController.js"></script>
    <script src="js/game/controllers/GateController.js"></script>
	<script src="js/game/controllers/HeartBeatController.js"></script>
    <script src="js/game/controllers/HUDController.js"></script>
    <script src="js/game/model/Globals.js"></script>
  
</head>

<body>
    <div class="container">
    
        <div class="site">
        
            <div class="header">
                <ul>
                    <li>TESTE SHAE</li>
                </ul>
                
                
				
            </div>
            
            <div class="content">
                <div id="gameContainer"></div>
                
                <div class="fb-comments"
                    data-href="http://computacao.uea.edu.br/ludus/posueagames/felipepb/shae/"
                    data-width="960" data-numposts="10" data-colorscheme="light">
                </div>
            </div>
            
        </div>
        
    </div>

    <!-- <div id="gameContainer"></div> -->

    <script type="text/javascript">
        var game;

        window.onload = function() {
            //  Create your Phaser game and inject it into the gameContainer div.
            //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
            game = new Phaser.Game(960, 600, Phaser.AUTO, 'gameContainer');

            //  Add the States your game has.
            //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
            game.state.add('BootState', Game.BootState);
            game.state.add('PreloaderState', Game.PreloaderState);
            game.state.add('MainMenuState', Game.MainMenuState);
			game.state.add('TutorialState', Game.TutorialState);
			game.state.add('CreditsState', Game.CreditsState);
            game.state.add('GameState', Game.GameState);
			game.state.add('GameWinState', Game.GameWinState);
			game.state.add('GameLooseState', Game.GameLooseState);

            //  Now start the Boot state.
            game.state.start('BootState');
        };
		
		

    </script>

</body>
</html>
