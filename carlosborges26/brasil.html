<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira do Brasil em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	//fundo verde 
	ctx.fillStyle = "green"; 
	ctx.fillRect(0,0,width,height); 
	
	//losango amarelo 
	ctx.beginPath(); 
	ctx.moveTo(dx,height / 2); 
	ctx.lineTo(width / 2,dy);
	ctx.lineTo(width - dx,height / 2); 
	ctx.lineTo(width / 2,height - dy); 
	ctx.closePath(); 
	ctx.fillStyle = "yellow"; 
	ctx.fill(); 
	
	//circulo azul 
	ctx.beginPath(); 
	ctx.arc(width / 2,height / 2,80,0, 2*Math.PI, true); 
	ctx.fillStyle = "blue"; 
	ctx.fill();
	
	
	// puting stars
	ctx.fillStyle = "white"; 
	ctx.font="16px Georgia";
	//ctx.fillText("*", width / 2 - 40, height / 2 - 35)
	createStar(width / 2 - 40, height / 2 - 35);
	ctx.fillText("*", width / 2 - 30, height / 2 + 35)
	ctx.fillText("*", width / 2 + 15, height / 2 + 40)
	ctx.fillText("*", width / 2 + 20, height / 2 + 50)
	ctx.fillText("*", width / 2 + 40, height / 2 + 30)
	
	// rotating white banner
	ctx.rotate(-20*Math.PI/180);
	ctx.translate(-51, 45);
	
	// faixa branca
	ctx.beginPath();
	ctx.moveTo(width / 2 - 78, height / 2 - 10);
	ctx.lineTo(width / 2 + 78, height / 2 - 10);
	ctx.lineTo(width / 2 + 78, height / 2 + 10);
	ctx.lineTo(width / 2 - 78, height / 2 + 10);
	ctx.closePath();
	ctx.fillStyle = "white"; 
	ctx.fill();
	
	ctx.fillStyle = "black"; 
	ctx.font="16px Georgia";
	ctx.fillText("Ordem e Progresso", width / 2 - 68, height / 2 + 6)
}

function createStar(x, y) {
	
	wid = 20;
	hei = 20;
	
	ctx.beginPath();
	ctx.moveTo(x - 6, y + 10);
	
	ctx.lineTo(x, y - 10);
	ctx.lineTo(x + 6, y + 10);
	ctx.lineTo(x - 10, y - 2);
	ctx.lineTo(x + 10, y - 2);
	ctx.closePath();
	
	ctx.fillStyle = "white";
	ctx.fill();
	
}

</script>

    </body>
</html>
