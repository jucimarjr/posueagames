<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira da Alemanha em HTML5</title>
</head>
    
<body onload="init()">
</body>

<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas >

</canvas>

<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d");

	var width = canvas.width; 
	var height = canvas.height; 
	var dx = 10, dy = 10; 
	
	
	

	function init() {
		
		//cria o primeiro retangulo
		var alturas = canvas.height/3;
		var comprimentos = canvas.width;
		
		ctx.fillStyle = "black"; 
		ctx.fillRect(0,0,comprimentos,alturas); 
		
		ctx.fillStyle = "red"; 
		ctx.fillRect(0,alturas,comprimentos,alturas); 
		
		ctx.fillStyle = "yellow"; 
		ctx.fillRect(0,alturas*2,comprimentos,alturas); 
		
	}
	
	
	
	
</script>

</html>
