function init() {

	starWidth = height;
	starHeight = height;	
	ctx.beginPath(); 
	ctx.moveTo(starWidth/2, 0); //1
	ctx.lineTo(starWidth * 0.8, starHeight); //2
	ctx.lineTo(0, starHeight * 0.3); //3
